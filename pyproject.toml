[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygv"
version = "0.0.0"
dependencies = ["anywidget>=0.9.3", "servir>=0.2.1", "msgspec>=0.18.6"]
readme = "README.md"

[project.optional-dependencies]
dev = ["watchfiles>=0.21.0", "jupyterlab>=4.1.5", "jupyterlab-vim>=4.1.3"]

[tool.hatch.envs.default]
features = ["dev"]
